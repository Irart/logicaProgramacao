<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
}

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
}
                                                    // ++ acrescenta mais um
    /*variavel que vai     //condição               //critério de
                                                       incremento
    ser incrementada*/                             
for(var multiplicador = 1; multiplicador <= 10; multiplicador++) {

    mostra(7 * multiplicador);

}

mostra("FIM");

</script>
